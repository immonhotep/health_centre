{% extends "main/base.html" %}

{% block content %}
 <div id="layoutSidenav_content">
    <div class="container-fluid px-4 py-1">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit expertise</legend>
                {{ form }}
                {{form.media}}
            </fieldset>
            <div class="form-group mt-2">
                <button class="btn btn-outline-primary btn-sm" type="submit">Submit</button>
                <a href="{% url 'expertise' %}" class="btn btn-outline-primary btn-sm" type="submit">back</a>
            </div>
        </form>
    </div>
 </div>
{% endblock content %}
